		<img src="assets/images/cymbal-customer-service-logo.svg" alt="Cymbal Customer Service Logo" class="mb-1">
		<img src="assets/images/cymbal-text-logo.svg" alt="Cymbal Text Logo" class="ms-2">
		<content-creator-header class="ms-2"></content-creator-header>
		<span class="flex-expand"></span>

			<mat-form-field appearance="outline">

					[matAutocomplete]="auto">
				<mat-icon class="google-symbols align-arrow-right">

		<app-user-photo></app-user-photo>
	</mat-toolbar>
	<div class="content col-10 mx-auto">
		<mat-tab-group mat-stretch-tabs="false" style="margin-left: 15px;">
			<mat-tab label="Products">
				<mat-divider></mat-divider>

				<div class="main" style="margin: 20px 0.5rem;">
					<div>
						<button class="mb-2 addProductBtn" (click)="addProduct()" *ngIf="!showAddProductCompoment"
							[routerLink]="['/content-creator/add-product']"><mat-icon>add</mat-icon>
							Add Product</button>
						<!-- <content-creator-add-product *ngIf="showAddProductCompoment"></content-creator-add-product> -->
						<content-creator-product-list *ngIf="!showAddProductCompoment"></content-creator-product-list>
					</div>
				</div>
			</mat-tab>
			<mat-tab label="Services">
				<mat-divider></mat-divider>
				<div class="main" style="margin: 20px 0.5rem;">
					<div>
						<button class="mb-2 addProductBtn" (click)="addService()"
							[routerLink]="['/content-creator/add-service']"
							*ngIf="!showAddServiceCompoment"><mat-icon>add</mat-icon>
							Add Service</button>
						<!-- <content-creator-add-service *ngIf="showAddServiceCompoment"></content-creator-add-service> -->

						<content-creator-service-list *ngIf="!showAddServiceCompoment"></content-creator-service-list>
					</div>
				</div>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
<app-architecture [architecture]="architecture"></app-architecture>
